<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Sopno Puron Foundation</title>
<link rel="stylesheet" href="style.css">
<script src="firebase.js"></script>
<script>
function submitContact(e){
  e.preventDefault();
  if(!window.db) return alert('Firebase not ready');
  db.collection('contacts').add({
    name: document.getElementById('c_name').value.trim(),
    email: document.getElementById('c_email').value.trim(),
    message: document.getElementById('c_msg').value.trim(),
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(()=>{
    alert('Message sent. We will contact you soon.');
    e.target.reset();
  }).catch(err=> alert(err.message));
}
</script>
<style>
form{max-width:480px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
input,textarea,button{width:100%;margin-bottom:12px;padding:10px;border-radius:6px;border:1px solid #ccc;}
button{background:#1e90ff;color:#fff;border:none;cursor:pointer;}
</style>
</head>

<header>

<div class="section">
<h2>Contact Us</h2>
<form onsubmit="submitContact(event)">
<input id="c_name" placeholder="Full Name" required>
<input id="c_email" placeholder="Email" type="email" required>
<textarea id="c_msg" placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>
