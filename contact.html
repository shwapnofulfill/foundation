<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<script src="firebase.js"></script>
</head>
<body>

<header>
<img src="images/logo.png" alt="Logo">
<h1>Sopno Puron Foundation</h1>
<span class="menu-icon" onclick="toggleMenu()">☰</span>
</header>

<nav id="mobileMenu">
<a href="index.html">Home</a>
<a href="about.html">About Us</a>
<a href="work.html">Our Work</a>
<a href="contact.html">Contact</a>
</nav>

<div class="section">
<h2>Contact Us</h2>
<p>আপনার প্রশ্ন বা পরামর্শ আমাদের জানান:</p>

<form onsubmit="submitContact(event)">
    <input id="c_name" type="text" placeholder="আপনার নাম" required>
    <input id="c_email" type="email" placeholder="আপনার ইমেল" required>
    <textarea id="c_msg" placeholder="আপনার বার্তা" required></textarea>
    <button type="submit">Send</button>
</form>

<button class="cta-buttons" onclick="sharePage()">Share This Website</button>
</div>

<footer>
Developed by 
<a href="https://facebook.com/rafahimn" target="_blank">RA Fahim</a>
</footer>

<script>
function submitContact(e){
  e.preventDefault();
  if(!window.db) return showAlert('Firebase not ready');

  db.collection('contacts').add({
    name: document.getElementById('c_name').value.trim(),
    email: document.getElementById('c_email').value.trim(),
    message: document.getElementById('c_msg').value.trim(),
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(()=>{
    alert('Message sent. We will contact you soon.');
    e.target.reset();
  }).catch(err=>showAlert(err.message));
}
</script>

</body>
</html>
