<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer — Sopno Puron Foundation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="firebase.js"></script>
</head>
<body>

<header>
    <img src="images/logo.png" alt="Logo">
    <h1>Sopno Puron Foundation</h1>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
</header>

<nav id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="work.html">Our Work</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="section">
    <h2>Become a Volunteer</h2>
    <p>আপনি যদি মানব কল্যাণে স্বেচ্ছাসেবক হতে চান, নিচের ফর্ম পূরণ করুন:</p>

    <form onsubmit="submitVolunteer(event)">
        <input id="vol_name" type="text" placeholder="আপনার নাম" required>
        <input id="vol_phone" type="text" placeholder="মোবাইল নাম্বার" required>
        <input id="vol_address" type="text" placeholder="ঠিকানা" required>
        <textarea id="vol_skills" placeholder="আপনার দক্ষতা / আগ্রহ"></textarea>
        <button type="submit">Submit</button>
    </form>

    <button class="cta-buttons" onclick="sharePage()">Share This Website</button>
</div>

<footer>
    Developed by 
    <a href="https://facebook.com/rafahimn" target="_blank">RA Fahim</a>
</footer>

<script>
function submitVolunteer(e){
  e.preventDefault();
  if(!window.db) return showAlert('Firebase not ready');

  const data = {
    name: document.getElementById('vol_name').value.trim(),
    phone: document.getElementById('vol_phone').value.trim(),
    address: document.getElementById('vol_address').value.trim(),
    skills: document.getElementById('vol_skills').value.trim(),
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  };
  db.collection('volunteers').add(data).then(()=>{
    alert('Volunteer request submitted. Thank you!');
    e.target.reset();
  }).catch(err=>showAlert(err.message));
}
</script>

</body>
</html>
