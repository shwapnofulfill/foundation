<div class="section">
<h2>Blood Donor Registration</h2>
<p>রক্তদাতা হিসেবে নিবন্ধন করুন:</p>

<form onsubmit="submitDonor(event)">
    <input id="donor_fullname" type="text" placeholder="আপনার নাম" required>
    <input id="donor_phone_b" type="text" placeholder="মোবাইল নাম্বার" required>
    <select id="donor_group" required>
        <option value="">রক্তের গ্রুপ</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
    </select>
    <button type="submit">Register</button>
</form>

<button class="cta-buttons" onclick="sharePage()">Share This Website</button>
</div>

<footer>
Developed by 
<a href="https://facebook.com/rafahimn" target="_blank">RA Fahim</a>
</footer>

<script>
function submitDonor(e){
  e.preventDefault();
  if(!window.db) return showAlert('Firebase not ready');
  db.collection('blood_donors').add({
    name: document.getElementById('donor_fullname').value.trim(),
    phone: document.getElementById('donor_phone_b').value.trim(),
    group: document.getElementById('donor_group').value,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(()=>{ 
    alert('Thanks — donor registered'); 
    e.target.reset(); 
  }).catch(err=>showAlert(err.message));
}
</script>

</body>
</html>
