<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Donor - Sopno Puron Foundation</title>
<link rel="stylesheet" href="style.css">
<script src="firebase.js"></script>
<script>
function submitDonor(e){
  e.preventDefault();
  if(!window.db) return alert('Firebase not ready');
  db.collection('blood_donors').add({
    name: document.getElementById('donor_fullname').value.trim(),
    phone: document.getElementById('donor_phone_b').value.trim(),
    group: document.getElementById('donor_group').value,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(()=>{ 
    alert('Thanks — donor registered'); 
    e.target.reset(); 
  }).catch(err=>alert(err.message));
}
</script>
<style>
form{max-width:480px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
input,select,button{width:100%;margin-bottom:12px;padding:10px;border-radius:6px;border:1px solid #ccc;}
button{background:#1e90ff;color:#fff;border:none;cursor:pointer;}
</style>
</head>
<body>
<header>
<img src="images/logo.png" alt="Logo">
<h1>Sopno Puron Foundation</h1>
<span class="menu-icon" onclick="toggleMenu()">☰</span>
</header>

<nav id="mobileMenu">
<a href="index.html">Home</a>
<a href="about.html">About Us</a>
<a href="work.html">Our Work</a>
<a href="contact.html">Contact</a>
</nav>

<div class="section">
<h2>Blood Donor Registration</h2>
<form onsubmit="submitDonor(event)">
<input id="donor_fullname" placeholder="Full Name" required>
<input id="donor_phone_b" placeholder="Phone Number" required>
<select id="donor_group">
<option>A+</option><option>A-</option><option>B+</option><option>B-</option>
<option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
</select>
<button type="submit">Register</button>
</form>
</div>

<footer>
Developed by <a href="https://facebook.com/rafahimn" target="_blank">RA Fahim</a>
</footer>
</body>
</html>
